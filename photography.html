<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="htmlLinking.js"></script>
	<script type="text/javascript" src="showSubPage.js"></script>
	<script type="text/javascript" src="slideGallery.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<title>My Photography</title>
</head>

<body>
	<a href="index.html"><img href="images/placeholder.jpg" height="50" width="800"></a>
	
	<div class="body">
		<div class="title">
		<h2>Hello</h2>
		</div>
		<!-- Slideshow containers, code from https://www.w3schools.com/howto/howto_js_slideshow_gallery.asp altered to taste. -->
		<div class="gallery">

		  <!-- Full-width images with number text -->
		  <div class="mySlides">
			<div class="numbertext">1 / 6</div>
			  <img src="images/placeholder.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
			<div class="numbertext">2 / 6</div>
			  <img src="images/placeholder.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
			<div class="numbertext">3 / 6</div>
			  <img src="images/placeholder.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
			<div class="numbertext">4 / 6</div>
			  <img src="images/placeholder.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
			<div class="numbertext">5 / 6</div>
			  <img src="images/placeholder.jpg" style="width:100%">
		  </div>

		  <div class="mySlides">
			<div class="numbertext">6 / 6</div>
			  <img src="images/placeholder.jpg" style="width:100%">
		  </div>

		  <!-- Next and previous buttons -->
		  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		  <a class="next" onclick="plusSlides(1)">&#10095;</a>

		  <!-- Image text -->
		  <div class="caption-container">
			<p id="caption"></p>
		  </div>

		  <!-- Thumbnail images -->
		  <div class="row">
			<div class="column">
			  <img class="demo cursor" src="images/placeholder.jpg" style="width:100%" onclick="currentSlide(1)" alt="slide 1">
			</div>
			<div class="column"> 
			  <img class="demo cursor" src="images/placeholder.jpg" style="width:100%" onclick="currentSlide(2)" alt="slide 2">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/placeholder.jpg" style="width:100%" onclick="currentSlide(3)" alt="slide 3">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/placeholder.jpg" style="width:100%" onclick="currentSlide(4)" alt="slide 4">
			</div>
			<div class="column">
			  <img class="demo cursor" src="images/placeholder.jpg" style="width:100%" onclick="currentSlide(5)" alt="slide 5">
			</div> 
			<div class="column">
			  <img class="demo cursor" src="images/placeholder.jpg" style="width:100%" onclick="currentSlide(6)" alt="slide 6">
			</div>
		  </div>
		</div>
		
	</div>
</body>
<div include="html/footer.html"></div>
<script>includeHTML();</script>
</html>
